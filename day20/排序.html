        document.querySelector(".wrap").onclick = e => {
            var tar = e.target;
            if (tar.nodeName === "SPAN") {
                tar.parentNode.previousElementSibling.innerHTML = tar.innerHTML
            }
            if (tar.nodeName === "BUTTON") {
                index = +tar.innerHTML
                render(data.slice((index - 1) * 5 , index * 5))
            }
        }

        // 分页器
        var maxLength = Math.ceil(data.length / 5),
            index = 1;
        render(data.slice(0, 5))
        function render(data) {
            document.querySelector(".header").innerHTML = data.map(function (item) {
                return `
                <div class="every">
                    <div class="content">
                        1
                    </div>
                    <div class="title">
                        ${item.title.map(function (item) {
                    return `<span>${item}</span>`
                }).join("")}
                    </div>
                </div>

                `
            }).join("")
        }
        renderPage()
        function renderPage() {
            var str = ""
            for (var i = 1; i <= maxLength; i++) {
                str += `<button>${i}</button>`
            }
            document.querySelector(".footer").innerHTML = str;
        }
