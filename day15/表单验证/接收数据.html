<body>
    <script>
        function getUrlPar() {
            var obj = {}
            location.search.slice(1).split("&").forEach(function (item) {
                obj[item.split("=")[0]] = decodeURI(item.split("=")[1])
            })
            return obj
        }


        var a = JSON.parse('{"' + location.search.slice(1).replace(/&/g, '","').replace(/=/g, '":"') + '"}')
      
    </script>
