<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function assign() {
            for (var i = 1; i < arguments.length; i++) {
                for (var key in arguments[i]) {
                    arguments[0][key] = arguments[i][key]
                }
            }
            return arguments[0]
        }

        var obj = assign({}, { name: "张三" }, { age: 18, name: "李四" })
        console.log(obj)


        var obj1 = {
            name: "张三",
            age: 18
        }

        for (var qwe in obj1) {
            console.log(qwe,obj1[qwe])
        }
    </script>
</body>

</html>
